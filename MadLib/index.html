<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mad Libs game</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  </head>
  <body>

      <div class="prompt"></div>
      <button>Next</button>

      <script>
        // List of prompts
         var prompts = ['Type your name' ,
                        'Type your adjective' ,
                        'Type a noun'];
        // Array for answers
        var answers = [];
        // Keeps track of current prompt we're on
         var currentPrompt = 0;
        // Function that wil call the next prompt
         var nextPrompt = function() {

          // there's no answer for the first time nextPrompt
          if (currentPrompt != 0) {
            answers.push($('input').val());
          }

           // If there is a next prompt
           if (currentPrompt < prompts.length) {
             // Alert the val
            //  alert($('input').val());
             // pur prompt and form into the html
              $(".prompt").html(prompts[currentPrompt] + '<br><input type="text" />');
              currentPrompt+=1;
           }
           else {
            //  $(".prompt").html("That's all for now");
            //  alert(answers);
            showFinal();
           }
         }
         // puts the user's input into the html
         var showFinal = function() {
          $('.prompt').html(answers[0] + ' ' +answers[1] + ' ' + answers[2]);
         }

         //run next prompt when button ic clicked
         $('button').click(function(){
           nextPrompt();
         });

         nextPrompt();
      </script>
  </body>
</html>
