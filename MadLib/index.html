<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mad Libs game</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  </head>
  <body>

      <div class="prompt"></div>
      <button>Next</button>

      <script>
         var prompts = ['Type your name' , 'Type your adjective' , 'Type a noun'];

         //alert(prompts.length);
         var currentPrompt = 0;

         var nextPrompt = function() {
           if (currentPrompt < prompts.length) {
             //Put currentPrompt in all html class
              $(".prompt").html(prompts[currentPrompt]);
              currentPrompt+=1;
           }
           else {
             $(".prompt").html("That's all for now");
           }
         }

         //run next prompt when button ic clicked
         $('button').click(function(){
           nextPrompt();
         });

         nextPrompt();
      </script>
  </body>
</html>
