<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
        A CSS Robot
    </title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  </head>
  <body>
    <div class="robot">

      <div class="beep"></div>
      <div class="brain"></div>
      <div class="torso">
          <div class="left">j</div>
          <div class="right">j</div>
      </div>
      <div class="foot"></div>

    </div>
    <button class="flash">Laser eyes on/off</button>
    <button class="color">Change color!</button>
    <button class="moves">Take a break!</button>

    <img src="assets/dance_cotter.gif" alt="">
    <script>
    // When eyes button is clicked, toggle laser class
      $(".flash").click(function() {
        $(".brain").toggleClass('laser');
      });

      $(".color").click(function() {
        // Assign each color
        var red = Math.floor(Math.random() * 255);
        var green = Math.floor(Math.random() * 255);
        var blue = Math.floor(Math.random() * 255);

        //Generate the RGBA value from gree, red, blue
        var randomRGBA = 'rgba('+red+','+green+','+blue+',1)'
        //Display the color
        document.body.style.background = randomRGBA;
      });

      $(".moves").click(function() {
        $("img").toggle();
      });
    </script>
  </body>
</html>
